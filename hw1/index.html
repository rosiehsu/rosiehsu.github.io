<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算BIAS乖離率</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexhei.css);
        * {
            font-family: 'cwTeXHei', sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>計算BIAS乖離率</h1>
            <h4>指標原理：BIAS是運用股價指數與移動平均值的比值關係,觀測股價偏離移動平均線的程度,以此決定投資者的買賣行為。</h4>
        </div>

        <blockquote class="blockquote">
            <p class="mb-0">偏離率與移動平均值一致時，偏率為0，偏離率為正值時，偏離率在移動平均線上方，說明股市呈上升趨勢；偏離率為負值時，偏離率在移動平均線下方，說明股市有下跌趨勢；Y值偏離移動移動平均線的界定範圍大體在0.15至-0.15,即：當Y值在0~0.15時，可適當賣出股票，股價有可能反跌，當Y值在0~(-0.15)時，可適當買入股票，股價有可能反彈。

            </p>
            <footer class="blockquote-footer">BIAS乖離率 <cite title="Source Title">應用原則</cite></footer>
        </blockquote>



        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">當日收盤價</label>
            <div class="col-10">
                <input class="form-control" type="number" value="149.00" id="height">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">當日MA均線值</label>
            <div class="col-10">
                <input class="form-control" type="number" value="152.10" id="weight">
            </div>
        </div>


        <button type="button" class="btn btn-outline-success">計算</button>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">計算結果</label>
            <div class="col-10">
                <input class="form-control" type="number" id="result">
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
